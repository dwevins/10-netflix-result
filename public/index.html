<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Netflix</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="app-box">
      <div class="app-box__search search">
        <input type="text" class="search__bar" placeholder="Movie Title">
        <button class="search__btn">Search</button>
      </div>
      <div class="app">
        <div class="app-box__top">
          <div class="app-box__top--left bold metrics">
            <p class="metrics__title item-margin"></p>
            <p class="metrics__genre item-margin"></p>
            <p class="metrics__rating item-margin">
              <span class="metrics__rating--number"></span>
              <span class="fa fa-star metrics__rating--star"></span></p>
          </div>
          <div class="app-box__top--right">
            <div class="image-box"><img class="image-box__img" src="https://placecage.com/450/250" alt="No image found"></div>
          </div>
        </div>
        <div class="app-box__bottom">
          <div class="summary">
            <p class="summary__heading bold heading item-margin">Summary</p>
            <p class="summary__content item-margin"></p>
          </div>
          <div class="actors"></div>
          <p class="actors__heading bold heading item-margin">Actors</p>
          <p class="actors__content item-margin"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var app = require('index');
    const parent = document.querySelector('.app-box');
    app(parent);
  </script>
</body>

</html>
